<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edinson Website</title>
    <link href="../styles/make-appoinment-modal/index.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="modal-appoinment">
    <div class="modal-header">
      <h1 class="modal-title">Make an Appoinment</h1>
      <img src="../assets/icons/icon-close.png">
    </div>  
    <h4 class="modal-subtitle">Select the time</h4>  
    <div class="modal-main-time">
      <div class="modal-time-section">
        <span class="time">08:00</span>
        <span class="disponibility">Avaliable</span>
      </div>
      <div class="modal-time-section">
        <span class="time">09:00</span>
        <span class="disponibility">Avaliable</span>
      </div>
      <div class="modal-time-section">
        <span class="time">10:00</span>
        <span class="disponibility">Avaliable</span>
      </div>
      <div class="modal-time-section">
        <span class="time">11:00</span>
        <span class="disponibility">Avaliable</span>
      </div>
      <div class="modal-time-section">
        <span class="time not-avaliable">12:00</span>
        <span class="disponibility">Not Avaliable</span>
      </div>
      <div class="modal-time-section">
        <span class="time">13:00</span>
        <span class="disponibility">Avaliable</span>
      </div>
    </div>

    <form class="form-modal">
      <div class="name-section">
        <input type="text" placeholder="First Name" >
        <input type="text" placeholder="Last Name" >
      </div>
      <div class="email-number">
        <input type="email" placeholder="E-mail" >
        <input type="text" placeholder="Number" >
      </div>
      <button class="button-primary">contact me</button>
    </form>
  </div>
  
</body>
</html>
